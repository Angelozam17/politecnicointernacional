<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablas</title>
</head>
<body>
    <h1>Lista de cursos</h1>
    <table border="1px" bgcolor="#eee">
    
        <tr><!--Table Rows Esto es una fila-->
            <th>Curso</th><!--Table Header Esto es una celda-->
            <th>Horario</th><!--Table Data-->
            <th>Horas</th>
        </tr>
        <tr>
            <td>JS</td>
            <td>7am - 10am</td>
            <td>3 horas</td>
        </tr>

        <tr>
            <td>PHP</td>
            <td>10am - 12pm</td>
            <td>2 Horas</td>
        </tr>

        <tr>
            <td>SQL</td>
            <td>12pm - 2pm</td>
            <td>2 Horas</td>
        </tr>
        
    </table>
    
</body>
</html>
